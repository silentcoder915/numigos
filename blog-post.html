<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journey Through the First Semester - Numigos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">numigos</a>
            <div class="nav-links">
                <a href="blog.html" style="color: var(--text-dark);">Blog</a>
                <a href="community.html">Community</a>
                <a href="login.html">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <article class="single-post-container">
        <header class="single-post-header">
            <h1 class="single-post-title">Loading...</h1>
            <div class="single-post-meta">
                <div class="blog-author">
                    <div class="blog-author-avatar"></div>
                    <span></span>
                </div>
                <span></span>
                <span></span>
            </div>
        </header>

        <img src="" alt="" class="single-post-image" style="display: block; min-height: 200px; background: #eee;">

        <div class="single-post-content">
            <p>Loading content...</p>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h3 class="comments-header" style="font-size: 1.5rem; margin-bottom: 2rem;">Comments</h3>

            <div class="comment-list">
                <!-- Comments loaded via JS -->
            </div>

            <div style="margin-top: 2rem;">
                <!-- Logic for showing input vs login message -->
                <div id="comment-form-container">
                    <div class="login-to-comment">
                        Please <a href="login.html"
                            style="color: var(--primary-color); text-decoration: underline;">login</a> to leave a
                        comment.
                    </div>
                    <!-- Hidden form if logged in (controlled by script in real app, here statically shown/hidden logic via JS mock) -->
                    <div class="comment-input-area" id="real-comment-form" style="display: none;">
                        <div class="comment-avatar" style="background-color: #F97316;"></div>
                        <input type="text" class="comment-input" placeholder="Add a comment...">
                        <button class="btn btn-primary" style="padding: 0.5rem 1rem; border-radius: 20px;">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal" style="text-align: center; max-width: 400px;">
            <div style="margin-bottom: 1.5rem;">
                <div
                    style="width: 60px; height: 60px; background: #fee2e2; color: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 2rem;">
                    ⚠️
                </div>
                <h3 class="modal-title" style="margin-bottom: 0.5rem;">Delete Blog?</h3>
                <p style="color: var(--text-light);">Are you sure you want to delete this story? This action cannot be
                    undone.</p>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="btn btn-outline" onclick="closeDeleteModal()">Cancel</button>
                <button id="confirm-delete-btn" class="btn"
                    style="background-color: #ef4444; color: white;">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
