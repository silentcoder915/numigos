<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Numigos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <!-- Auth Script -->
    <script src="auth.js" defer></script>
    <!-- Mobile Menu Script -->
    <script src="mobile-menu.js" defer></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">numigos</a>
            <button class="mobile-menu-btn" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="blog.html" style="color: var(--text-dark);">Blog</a>
                <a href="community.html">Community</a>
                <!-- Auth links will be added dynamically by auth.js -->
            </div>
        </div>
    </nav>

    <div class="blog-container">
        <!-- Main Blog Feed Area -->
        <main class="blog-main">
            <div class="blog-header">
                <h2>Latest Stories</h2>
                <a href="javascript:void(0)" onclick="checkLoginForBlog()" class="btn btn-primary write-blog-btn">
                    Write your own blog
                </a>
            </div>

            <div class="blog-feed">
                <!-- Blogs will be loaded here dynamically from backend using script.js -->
            </div>
        </main>
    </div>

    <!-- Create Blog Modal -->
    <div id="create-blog-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Write a Blog</h3>
                <button class="close-modal" onclick="closeCreateBlogModal()">&times;</button>
            </div>
            <form id="create-blog-form">
                <div class="form-group">
                    <label class="form-label">Blog Cover Image</label>
                    <div id="file-upload-area" class="file-upload-area">
                        <div class="file-upload-text">
                            <span style="font-size: 2rem;">ðŸ“·</span>
                            <p style="margin-top: 0.5rem; color: #6B7280;">Click or drop image here</p>
                        </div>
                        <img id="image-preview" class="file-preview" src="" alt="Preview">
                        <input type="file" id="blog-image-file" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="blog-title" class="form-label">Title</label>
                    <input type="text" id="blog-title" class="form-input" placeholder="Enter an engaging title"
                        required>
                </div>

                <div class="form-group">
                    <label for="blog-content" class="form-label">Story</label>
                    <textarea id="blog-content" class="form-input" rows="6" placeholder="Tell your story..."
                        style="resize: vertical;" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary full-width-btn">Publish Blog</button>
            </form>
        </div>
    </div>
    <style>
        /* Blog page specific responsive styles */
        .blog-container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .blog-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: flex-start;
        }
        
        .blog-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }
        
        .write-blog-btn {
            white-space: nowrap;
        }
        
        .blog-feed {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        .blog-card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .blog-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .blog-content {
            padding: 1.5rem;
        }
        
        .blog-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
        }
        
        .blog-excerpt {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .blog-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        @media (min-width: 768px) {
            .blog-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .blog-feed {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .blog-container {
                padding: 1.5rem 1rem;
            }
            
            .blog-header h2 {
                font-size: 1.5rem;
            }
            
            .write-blog-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <script>
        // Add mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add mobile menu toggle if it doesn't exist
            const navContainer = document.querySelector('.nav-container');
            if (navContainer && !document.querySelector('.mobile-menu-btn')) {
                const menuBtn = document.createElement('button');
                menuBtn.className = 'mobile-menu-btn';
                menuBtn.setAttribute('aria-label', 'Toggle navigation');
                menuBtn.innerHTML = '<span></span><span></span><span></span>';
                
                const navLinks = document.querySelector('.nav-links');
                if (navLinks) {
                    navContainer.insertBefore(menuBtn, navLinks);
                    
                    menuBtn.addEventListener('click', function() {
                        navLinks.classList.toggle('active');
                    });
                }
            }
        });
    </script>
</body>

</html>
