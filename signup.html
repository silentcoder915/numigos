<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Numigos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing auth styles from login, ideally this would be in style.css but for speed/simplicity keeping self-contained or I can move to style.css if I edit it again. 
           I'll just duplicate the <style> block for now since it wasn't in global css. 
        */
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(180deg, #F9FAFB 0%, #EFF6FF 100%);
        }

        .auth-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--radius-md);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .auth-link {
            color: var(--primary-color);
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .helper-text {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">numigos</a>
            <div class="nav-links">
                <a href="blog.html">Blog</a>
                <a href="community.html">Community</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join the Nutech community</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Nutech Email</label>
                    <input type="email" id="email" class="form-input" placeholder="student@nutech.edu.pk" required>
                    <div class="helper-text">Must be a valid Nutech email address.</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Sign Up</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html" class="auth-link">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
